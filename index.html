<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Praccy W/ Vars</title>
</head>
<body>

    <h1>Here to Test My <span class="colorSway">CSS</span> tricks!</h1>

    <div>
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10"    data-sizing="10px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="10" max="25" value="10" data-sizing="px">

        <label for="baseColor">Base Color</label>
        <input type="color" name="base" value="#bceeaf">

        <div class="box">
            <h3>This is our box</h3>
        </div>
    </div>
    
</body>
